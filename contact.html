    <section class="section-contact">
      <div class="container">
        <h2 class="section-common--heading">contact us</h2>
        <p class="section-common--subheading">
          Get in touch with us. We are always here to help you.
        </p>
      </div>

      <div class="container grid grid-two--cols">
        <div class="contact-content">
          <form action="#">
            <div class="grid grid-two-cols mb-3">
              <div>
                <label for="username">full name</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                  autocomplete="off"
                  placeholder="enter full name"
                />
              </div>

              <div>
                <label for="email">email address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  autocomplete="off"
                  placeholder="xyz@gmail.com"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="subject">subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                required
                autocomplete="off"
                placeholder="title of your message"
              />
            </div>

            <div class="mb-3">
              <label for="message">message</label>
              <textarea
                name="message"
                id="message "
                cols="30"
                rows="10"
                placeholder="we are always here to help you."
              ></textarea>
            </div>

            <div class="mt-3">
              <button type="submit" class="btn contact-btn">
                send message
              </button>
            </div>
          </form>
        </div>
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3630.333803217517!2d75.05951647476871!3d24.508529378160635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3965dde008d2d29b%3A0xf8c7d84fc9bf509e!2sPipliya%20Raoji%2C%20Madhya%20Pradesh%20458110!5e0!3m2!1sen!2sin!4v1730117151595!5m2!1sen!2sin" 
            width="100%"
            height="auto"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
