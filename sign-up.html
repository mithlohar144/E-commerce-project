    <section class="container-sign-up">

            <h1 class="form-title">Sign Up</h1>
            <hr>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Enter your Name" required><br> <br>
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required><br>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password"><br><br>
              </div>
              <div class="form-check">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
              </div>
              <button type="submit" class="btn">Sign In</button>
              <hr>
              <a href="#" class="forgot-password">Already Have Account?</a><a class="forgot-password" href="/sign-In.html" style="color: blue;">Sign-in</a>
